<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data PTA Fakultas Teknik</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 20px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Data PTA Fakultas Teknik</h2>
  <table id="ptaTable" class="display"></table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      // Ambil data dari JSON
      fetch('pta_fatek.json')
        .then(response => response.json())
        .then(data => {
          $('#ptaTable').DataTable({
            data: data,
            columns: [
              { title: "ID", data: "id" },
              { title: "Penulis", data: "penulis" },
              { title: "Judul", data: "judul" },
              { title: "Abstrak ID", data: "abstrak_id" },
              { title: "Abstrak EN", data: "abstrak_en" },
              { title: "Pembimbing I", data: "pembimbing_pertama" },
              { title: "Pembimbing II", data: "pembimbing_kedua" },
              { title: "Prodi", data: "prodi" }
            ],
            pageLength: 10
          });
        });
    });
  </script>
</body>
</html>
